name: CI/CD

on: [push]

jobs:
  check_workflow_uptodate:
    name: Check whether workflow is up-to-date
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-ruby@v1
        with:
          ruby-version: '2.6'

      - name: Check
        run: ./internal-scripts/ci-cd/check-workflow-uptodate/check.sh

  check_version_numbers_need_bumping:
    name: Check whether any version numbers need to be bumped
    needs: download_rbenv_source
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-ruby@v1
        with:
          ruby-version: '2.6'
      - name: Fetch Rbenv source
        uses: actions/download-artifact@v1
        with:
          name: rbenv-src
          path: .

      - name: Extract Rbenv source
        run: ./internal-scripts/ci-cd/check-version-numbers-need-bumping/extract-rbenv-source.sh
      - name: Determine latest release tag
        # Sets environment variable $LATEST_RELEASE_TAG
        run: ./internal-scripts/ci-cd/check-version-numbers-need-bumping/determine-latest-release-tag.sh

      - name: Check whether the Rbenv version in config.yml is correct
        run: ./internal-scripts/ci-cd/check-version-numbers-need-bumping/check-rbenv-version.sh
      - name: Check whether the Rbenv package revision needs bumping
        run: ./internal-scripts/ci-cd/check-version-numbers-need-bumping/check-rbenv-package-revision.sh


  ### Sources ###

  download_ruby_sources:
    name: Download Ruby sources
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        ruby_version: 
          - 2.7.0
    steps:
      - name: Fetch cache
        id: fetch_cache
        uses: actions/cache@v1
        with:
          path: .
          key: v2-ruby-src-${{ matrix.ruby_version }}

      - uses: actions/checkout@v2
        if: steps.fetch_cache.outputs.cache-hit != 'true'
      - name: Download
        run: ./internal-scripts/ci-cd/download-ruby-sources/download.sh
        if: steps.fetch_cache.outputs.cache-hit != 'true'
        env:
          RUBY_VERSION: ${{ matrix.ruby_version }}

      - name: Archive artifact
        uses: actions/upload-artifact@v1
        with:
          name: ruby-src-${{ matrix.ruby_version }}
          path: .


  download_rbenv_source:
    name: Download Rbenv source
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-ruby@v1
        with:
          ruby-version: '2.6'
      - name: Prepare
        id: prepare
        run: ./internal-scripts/ci-cd/download-rbenv-source/prepare.sh
      - name: Fetch cache
        uses: actions/cache@v1
        with:
          path: output
          key: v2-rbenv-src-${{ steps.prepare.outputs.cache_key }}

      - name: Download
        run: ./internal-scripts/ci-cd/download-rbenv-source/download.sh
        env:
          RBENV_REPO_URL: ${{ steps.prepare.outputs.repo_url }}
          RBENV_REPO_REF: ${{ steps.prepare.outputs.ref }}

      - name: Archive artifact
        uses: actions/upload-artifact@v1
        with:
          name: rbenv-src
          path: output


  ### Jemalloc ###

  build_jemalloc_binaries:
    name: Build Jemalloc binaries
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        distribution: 
          - name: centos-7
            package_format: RPM
    steps:
      - uses: actions/checkout@v2
      - name: Fetch cache
        uses: actions/cache@v1
        with:
          path: cache
          key: jemalloc-bin-${{ matrix.distribution.name }}-3.6.0
      - name: Create cache dir
        run: mkdir -p cache

      - name: Download source
        run: ./internal-scripts/ci-cd/build-jemalloc-binaries/download-source.sh
        env:
          JEMALLOC_VERSION: '3.6.0'

      - name: Build
        run: ./internal-scripts/ci-cd/build-jemalloc-binaries/build.sh
        env:
          ENVIRONMENT_NAME: ${{ matrix.distribution.name }}

      - name: Archive artifact
        uses: actions/upload-artifact@v1
        with:
          name: jemalloc-bin-${{ matrix.distribution.name }}
          path: output


  ### fullstaq-ruby-common ###

  build_common_deb:
    name: Build common DEB
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2

      - name: Build package
        run: |
          source lib/library.sh
          IMAGE_VERSION=$(read_single_value_file "environments/utility/image_tag")
          PACKAGE_BASENAME=fullstaq-ruby-common_1.0-0_all.deb

          mkdir output
          touch output/$PACKAGE_BASENAME

          docker run --rm --init \
            -v "$(pwd):/system:ro" \
            -v "$(pwd)/output/$PACKAGE_BASENAME:/output/common.deb" \
            -e "VERSION=1.0" \
            -e "REVISION=0" \
            --user "$(id -u):$(id -g)" \
            "fullstaq/ruby-build-env-utility:$IMAGE_VERSION" \
            /system/container-entrypoints/build-common-deb

      - name: Archive artifact
        uses: actions/upload-artifact@v1
        with:
          name: common-deb
          path: output


  build_common_rpm:
    name: Build common RPM
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2

      - name: Build package
        run: |
          source lib/library.sh
          IMAGE_VERSION=$(read_single_value_file "environments/utility/image_tag")
          PACKAGE_BASENAME=fullstaq-ruby-common-1.0-0.noarch.rpm

          mkdir output
          touch output/$PACKAGE_BASENAME

          docker run --rm --init \
            -v "$(pwd):/system:ro" \
            -v "$(pwd)/output/$PACKAGE_BASENAME:/output/common.rpm" \
            -e "VERSION=1.0" \
            -e "REVISION=0" \
            --user "$(id -u):$(id -g)" \
            "fullstaq/ruby-build-env-utility:$IMAGE_VERSION" \
            /system/container-entrypoints/build-common-rpm

      - name: Archive artifact
        uses: actions/upload-artifact@v1
        with:
          name: common-rpm
          path: output


  ### Rbenv ###

  build_rbenv_deb:
    name: Build Rbenv DEB
    needs: download_rbenv_source
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: Fetch Rbenv source
        uses: actions/download-artifact@v1
        with:
          name: rbenv-src
          path: .

      - name: Build package
        run: |
          source lib/library.sh
          IMAGE_VERSION=$(read_single_value_file "environments/utility/image_tag")
          PACKAGE_BASENAME=fullstaq-rbenv_1.1.2-7-1_all.deb

          mkdir rbenv
          tar -C rbenv -xzf rbenv-src.tar.gz

          mkdir output
          touch output/$PACKAGE_BASENAME

          docker run --rm --init \
            -v "$(pwd):/system:ro" \
            -v "$(pwd)/rbenv:/input/rbenv:ro" \
            -v "$(pwd)/output/$PACKAGE_BASENAME:/output/rbenv.deb" \
            -e "REVISION=1" \
            --user "$(id -u):$(id -g)" \
            "fullstaq/ruby-build-env-utility:$IMAGE_VERSION" \
            /system/container-entrypoints/build-rbenv-deb

      - name: Archive artifact
        uses: actions/upload-artifact@v1
        with:
          name: rbenv-deb
          path: output


  build_rbenv_rpm:
    name: Build Rbenv RPM
    needs: download_rbenv_source
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: Fetch Rbenv source
        uses: actions/download-artifact@v1
        with:
          name: rbenv-src
          path: .

      - name: Build package
        run: |
          source lib/library.sh
          IMAGE_VERSION=$(read_single_value_file "environments/utility/image_tag")
          PACKAGE_BASENAME=fullstaq-rbenv-1.1.2-7-1.noarch.rpm

          mkdir rbenv
          tar -C rbenv -xzf rbenv-src.tar.gz

          mkdir output
          touch output/$PACKAGE_BASENAME

          docker run --rm --init \
            -v "$(pwd):/system:ro" \
            -v "$(pwd)/rbenv:/input/rbenv:ro" \
            -v "$(pwd)/output/$PACKAGE_BASENAME:/output/rbenv.rpm" \
            -e "REVISION=1" \
            --user "$(id -u):$(id -g)" \
            "fullstaq/ruby-build-env-utility:$IMAGE_VERSION" \
            /system/container-entrypoints/build-rbenv-rpm

      - name: Archive artifact
        uses: actions/upload-artifact@v1
        with:
          name: rbenv-rpm
          path: output


  ### Ruby ###

  build_ruby_packages:
    name: Build Ruby packages
    needs:
      - download_ruby_sources
      - build_jemalloc_binaries
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        ruby_package_version: 
          - minor_version: 2.7
            full_version: 2.7.0
            package_revision: 0
            id: 2.7
          - full_version: 2.7.0
            package_revision: 0
            id: 2.7.0
        distribution: 
          - name: centos-7
            package_format: RPM
        variant: 
          - name: jemalloc
            package_suffix: "-jemalloc"
    steps:
      - uses: actions/checkout@v2

      - name: Fetch Ruby source
        uses: actions/download-artifact@v1
        with:
          name: ruby-src-${{ matrix.ruby_package_version.full_version }}
          path: .
      - name: Fetch Jemalloc binary
        uses: actions/download-artifact@v1
        with:
          name: jemalloc-bin-${{ matrix.distribution.name }}
          path: .
        if: matrix.variant.name == 'jemalloc'
      - name: Fetch cache
        uses: actions/cache@v1
        with:
          path: cache
          key: ruby-bin-${{ matrix.ruby_package_version.id }}-${{ matrix.distribution.name }}-${{ matrix.variant.name }}
      - name: Create cache dir
        run: mkdir -p cache

      - name: Build binaries
        run: ./internal-scripts/ci-cd/build-ruby-packages/build-binaries.sh
        env:
          ENVIRONMENT_NAME: ${{ matrix.distribution.name }}
          VARIANT_NAME: ${{ matrix.variant.name }}
          RUBY_PACKAGE_VERSION_ID: ${{ matrix.ruby_package_version.id }}

      - name: Build package
        run: ./internal-scripts/ci-cd/build-ruby-packages/build-package.sh
        env:
          DISTRIBUTION_NAME: ${{ matrix.distribution.name }}
          VARIANT_NAME: ${{ matrix.variant.name }}
          VARIANT_PACKAGE_SUFFIX: ${{ matrix.variant.package_suffix }}
          PACKAGE_FORMAT: ${{ matrix.distribution.package_format }}
          RUBY_PACKAGE_VERSION_ID: ${{ matrix.ruby_package_version.id }}
          RUBY_PACKAGE_REVISION: ${{ matrix.ruby_package_version.package_revision }}

      - name: Archive package artifact
        uses: actions/upload-artifact@v1
        with:
          name: ruby-pkg_${{ matrix.ruby_package_version.id }}_${{ matrix.distribution.name }}_${{ matrix.variant.name }}
          path: output


  ### Tests ###

  test_ruby_packages:
    name: Test Ruby packages
    needs:
      - build_common_deb
      - build_common_rpm
      - build_rbenv_deb
      - build_rbenv_rpm
      - build_ruby_packages
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        ruby_package_version: 
          - minor_version: 2.7
            full_version: 2.7.0
            package_revision: 0
            id: 2.7
          - full_version: 2.7.0
            package_revision: 0
            id: 2.7.0
        distribution: 
          - name: centos-7
            package_format: RPM
            test_image: centos:7
        variant: 
          - name: jemalloc
            package_suffix: "-jemalloc"
    steps:
      - uses: actions/checkout@v2
      - name: Determine parameters
        id: params
        run: |
          FORMAT=$(tr '[:upper]' '[:lower]' <<<"${{ matrix.distribution.package_format }}")
          echo "::set-output name=package_format_lowercase::$FORMAT"

      - name: Fetch common package
        uses: actions/download-artifact@v1
        with:
          name: common-${{ steps.params.outputs.package_format_lowercase }}
          path: .
      - name: Fetch Rbenv package
        uses: actions/download-artifact@v1
        with:
          name: rbenv-${{ steps.params.outputs.package_format_lowercase }}
          path: .
      - name: Fetch Ruby package
        uses: actions/download-artifact@v1
        with:
          name: ruby-pkg_${{ matrix.ruby_package_version.id }}_${{ matrix.distribution.name }}_${{ matrix.variant.name }}
          path: ruby-pkgs

      - name: Run tests
        run: ./internal-scripts/ci-cd/test-ruby-packages/run-tests.sh
        env:
          PACKAGE_FORMAT: ${{ matrix.distribution.package_format }}
          VARIANT_NAME: ${{ matrix.variant.name }}
          TEST_IMAGE_NAME: ${{ matrix.distribution.test_image }}
          RBENV_PACKAGE_BASENAME_DEB: "fullstaq-rbenv_1.1.2-7-1_all.deb"
          RBENV_PACKAGE_BASENAME_RPM: "fullstaq-rbenv-1.1.2-7-1.noarch.rpm"
          COMMON_PACKAGE_BASENAME_DEB: "fullstaq-ruby-common_1.0-0_all.deb"
          COMMON_PACKAGE_BASENAME_RPM: "fullstaq-ruby-common-1.0-0.noarch.rpm"
